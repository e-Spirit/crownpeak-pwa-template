name: Release

on:
  push:
    branches: [main, alpha]

env:
  CI: ${{ secrets.CI }}
  BASE_URL: ${{ secrets.BASE_URL }}
  FSXA_MODE: ${{ secrets.FSXA_MODE }}
  FSXA_API_KEY: ${{ secrets.FSXA_API_KEY }}
  FSXA_NAVIGATION_SERVICE: ${{ secrets.FSXA_NAVIGATION_SERVICE }}
  FSXA_CAAS: ${{ secrets.FSXA_CAAS }}
  FSXA_PROJECT_ID: ${{ secrets.FSXA_PROJECT_ID }}
  FSXA_TENANT_ID: ${{ secrets.FSXA_TENANT_ID }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: use cache if package-lock has not changed
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm run start
        env:
          CYPRESS_cyBaseURL: ${{ secrets.CY_BASE_URL }}

      - name: Release
        run: npm run semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
